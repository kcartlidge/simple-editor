<!DOCTYPE html>
<html>

<head>
    <title>Simple Editor example 2 (change event handlers)</title>
    <link rel="stylesheet" href="style.css">

    <!-- Pull in the Simple Editor styles -->
    <link rel="stylesheet" href="dist/simple-editor.css">

</head>

<body>
    <h1>Simple Editor example 2 (change event handlers)</h1>
    <p>
        This has <strong>instant</strong> handlers that show live source code and a console message.
        It also has an <strong>interval</strong> handler that pops up an alert every 10 seconds if there has been a change made since the last alert.
    </p>

    <!-- Placeholder for the editor control -->
    <div id="my-editor" class="short"></div>

    <!-- Example (optional) container to show the raw source -->
    <p>Source:</p>
    <div id="source"></div>

    <!-- Load in Simple Editor  -->
    <script src="dist/simple-editor.js"></script>
    <script>
        // Element to show the raw source (optional)
        const sourceDiv = document.getElementById('source');

        // Wait till the page is ready
        document.addEventListener("DOMContentLoaded", function() {

            // (Optional) Register some example callbacks to show the source
            simpleEditor.onchange(() => { sourceDiv.innerHTML = simpleEditor.getContent(); });
            simpleEditor.onchange(() => console.log('Changed!'));

            // (Optional) Register an interval-based onchange
            // Every 10 seconds if there have been unalerted changes, an alert is shown
            simpleEditor.onchangeInterval(() => { alert('At least one change in the last 10s'); }, 10000);

            // Convert the div to an editor
            simpleEditor.attach('my-editor');

            // (Optional) Set some initial sample text
            simpleEditor.setContent(`<h1 style="letter-spacing: normal;">Welcome to the Editor</h1><h1 style="letter-spacing: normal;"><div style="font-size: 18px; font-weight: 400;">This is a sample&nbsp;<font color="#299921">formatted</font>&nbsp;text. You can use&nbsp;<i>italics</i>,&nbsp;<b>bold</b>, and&nbsp;<strike>strikethrough</strike>&nbsp;text.</div><div style="font-size: 18px; font-weight: 400;"><br></div></h1><h2 style="letter-spacing: normal;">Features</h2><h1 style="letter-spacing: normal;"><div style="font-size: 18px; font-weight: 400;"><hr></div><div style="font-size: 18px; font-weight: 400;"><ul><li><span style="font-size: 1rem;">Text&nbsp;<i>styling</i></span></li><li>Line alignments</li><li><font color="#800080">Text</font>&nbsp;<font color="#ec5050">colours</font></li><li>Change&nbsp;<font size="5" face="iA Writer Duo S">fonts</font>&nbsp;too</li></ul></div><div style="font-size: 18px; font-weight: 400;"><hr></div><div style="font-size: 18px; font-weight: 400;"><span style="font-size: 1rem;"><br></span></div><div style="font-size: 18px; font-weight: 400;"><span style="font-size: 1rem;">We also have blockquotes.</span></div><blockquote style="border-left: 0.25rem solid rgb(221, 221, 221); margin-left: 1.5rem; padding-left: 0.5rem; font-size: 18px; font-weight: 400;"><span style="font-size: 1rem;">That is not dead which can eternal lie<br></span><span style="font-size: 1rem;">Yet, with strange aeons, even death may die.<br></span><i><font size="2">HP Lovecraft</font></i></blockquote><div style="font-size: 18px; font-weight: 400;"><span style="font-size: 1rem;">Simple to add, and simple to use!</span></div></h1>`);

        });
    </script>
</body>

</html>
